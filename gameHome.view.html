<!doctype html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Idle Clicker Game</title>
</head>
<body class="bg-gradient-to-r from-green-700 via-gray-300 to-amber-700 bg-opacity-25">
<div class="container-fluid flex flex-col justify-center items-center text-center pt-36">
    <h2 class="text-4xl" id="starterHints"></h2>
    <h3 class="text-3xl">Current Clicks, all time : <span id="clickCounterAll"></span> </h3>
    <h3 class="text-3xl">Current Clicks, this session : <span id="clickCounterSpan"></span></h3>
    <h4 class="text-2xl">Click Auto Speed: <span id="clickCounterSpeed">0</span>/s</h4>

    <button id="mainGameButton" class="bg-gradient-to-b w-max mx-auto my-12 text-blue-500 font-semibold from-slate-50 to-blue-100 px-10 py-3 rounded-2xl shadow-blue-600 shadow-xl border-b-4 hover border-b border-blue-200 hover:shadow-sm transition-all duration-500">CLICK ME</button>
<!--    <a href="gameHome.view.html"><button class="bg-gradient-to-b w-max mx-auto my-12 text-blue-500 font-semibold from-slate-50 to-blue-100 px-10 py-3 rounded-2xl shadow-blue-600 shadow-xl border-b-4 hover border-b border-blue-200 hover:shadow-sm transition-all duration-500">Continue</button></a> -->
<div class="shopHolder">
    <div class="shopWindow">
        <div id="shopHeader">The Shop is now OPEN</div>
        <div class="p-4">
            <fieldset class="border border-gray-400 p-4">
                <legend class="px-2">Title</legend>
                <div class="grid grid-cols-4 gap-4">
                    <div class="border border-gray-400 p-4">1</div>
                    <div class="border border-gray-400 p-4">2</div>
                    <div class="border border-gray-400 p-4">3</div>
                    <div class="border border-gray-400 p-4">4</div>
                    <div class="border border-gray-400 p-4">5</div>
                    <div class="border border-gray-400 p-4">6</div>
                    <div class="border border-gray-400 p-4">7</div>
                    <div class="border border-gray-400 p-4">8</div>
                    <div class="border border-gray-400 p-4">9</div>
                    <div class="border border-gray-400 p-4">10</div>
                    <div class="border border-gray-400 p-4">11</div>
                    <div class="border border-gray-400 p-4">12</div>
                    <div class="border border-gray-400 p-4">13</div>
                    <div class="border border-gray-400 p-4">14</div>
                    <div class="border border-gray-400 p-4">15</div>
                    <div class="border border-gray-400 p-4">16</div>
                </div>
            </fieldset>
        </div>

    </div>
</div>

</div> <!-- end Global -->
<script src="scripts/mainGameScript.js"></script>
</body>
</html>
